<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode IDE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Pseudocode IDE</h1>
    <form id="pseudocode-form">
        <textarea id="pseudocode" rows="10" cols="50" placeholder="Write your pseudocode here..."></textarea><br>
        <input type="text" id="input-data" placeholder="Enter input for READ statements"><br>
        <button type="button">Run</button>
    </form>
    <h2>Output:</h2>
    <pre id="output"></pre>
    <script src="/static/script.js"></script>
</body>
</html>
